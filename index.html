<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Science Quiz Fixer</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; padding: 30px; display: flex; gap: 20px; }
        .controls { width: 380px; background: #252525; padding: 25px; border-radius: 15px; border: 1px solid #333; }
        .preview-box { flex-grow: 1; background: #000; border-radius: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 2px dashed #444; }
        input, select { width: 100%; padding: 10px; margin: 10px 0 20px; background: #333; border: 1px solid #444; color: white; border-radius: 8px; }
        textarea { width: 100%; height: 120px; background: #000; color: #00ff00; font-family: monospace; font-size: 11px; padding: 10px; border-radius: 5px; border: 1px solid #444; }
        button { width: 100%; padding: 15px; background: #8000ff; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; }
        button:hover { background: #9d33ff; }
        h3 { margin-top: 0; color: #8000ff; }
    </style>
</head>
<body>

<div class="controls">
    <h3>üß™ –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–≤–∏–∑–∞</h3>
    
    <label>–ò–º—è —Ñ–∞–π–ª–∞ (–∏–∑ GitHub):</label>
    <input type="text" id="file" value="11.png" oninput="build()">
    
    <label>–¶–≤–µ—Ç –Ω–µ–æ–Ω–∞ (—Ä–∞–º–∫–∞):</label>
    <input type="color" id="neon" value="#8000ff" oninput="build()">
    
    <label>–¶–≤–µ—Ç –∂–∏–¥–∫–æ—Å—Ç–∏ (–ø—Ä–æ–≥—Ä–µ—Å—Å):</label>
    <input type="color" id="liquid" value="#00ff04" oninput="build()">
    
    <label>–í—ã–ø–æ–ª–Ω–µ–Ω–æ (–æ—Ç 0 –¥–æ 5):</label>
    <input type="number" id="current" value="1" min="0" max="5" oninput="build()">

    <button onclick="copyCode()">–ö–û–ü–ò–†–û–í–ê–¢–¨ –ö–û–î –î–õ–Ø GENIALLY</button>
    <textarea id="output" readonly></textarea>
</div>

<div class="preview-box">
    <div id="display"></div>
    <p style="color: #666; font-size: 12px; margin-top: 20px;">–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –≤–∏–¥–∂–µ—Ç–∞</p>
</div>

<script>
    function build() {
        const file = document.getElementById('file').value;
        const neon = document.getElementById('neon').value;
        const liquid = document.getElementById('liquid').value;
        const curr = document.getElementById('current').value;
        const percent = (curr / 5) * 100;

        // –ß–∏—Å—Ç—ã–π HTML –≤–∏–¥–∂–µ—Ç–∞
        const innerHTML = `
<div style="display:flex; align-items:center; padding:12px 25px; border-radius:60px; border:3px solid ${neon}; box-shadow:0 0 15px ${neon}, inset 0 0 5px ${neon}; background:rgba(0,0,0,0.7); min-width:350px; font-family:sans-serif; box-sizing:border-box;">
    <img src="https://raw.githubusercontent.com/koshe4ka194-hash/progress/main/${file}" style="height:50px; margin-right:15px; filter:drop-shadow(0 0 5px ${neon});">
    <div style="flex-grow:1; height:20px; background:rgba(255,255,255,0.1); border-radius:10px; overflow:hidden; border:1px solid rgba(255,255,255,0.2); position:relative;">
        <div style="width:${percent}%; height:100%; background:${liquid}; box-shadow:0 0 15px ${liquid}; transition:width 0.8s ease-out;"></div>
    </div>
    <div style="margin-left:20px; font-weight:bold; font-size:24px; color:${liquid}; text-shadow:0 0 8px ${liquid}; min-width:60px; text-align:right;">${curr}/5</div>
</div>`.trim();

        // –û–±–æ—Ä–∞—á–∏–≤–∞–µ–º –≤ –±–∞–∑–æ–≤—ã–π HTML –¥–æ–∫—É–º–µ–Ω—Ç
        const fullDoc = `<!DOCTYPE html><html><body style="margin:0; padding:0; display:flex; justify-content:center; align-items:center; height:100vh; background:transparent; overflow:hidden;">${innerHTML}</body></html>`;
        
        // –ö–æ–¥–∏—Ä—É–µ–º –≤ Base64 –¥–ª—è –æ–±—Ö–æ–¥–∞ —Ñ–∏–ª—å—Ç—Ä–æ–≤ Genially
        const base64 = btoa(unescape(encodeURIComponent(fullDoc)));
        const finalIframe = `<iframe src="data:text/html;base64,${base64}" width="100%" height="150" frameborder="0" scrolling="no" style="background:transparent;"></iframe>`;
        
        document.getElementById('output').value = finalIframe;
        document.getElementById('display').innerHTML = finalIframe;
    }

    function copyCode() {
        const area = document.getElementById('output');
        area.select();
        document.execCommand('copy');
        alert("–ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω! –¢–µ–ø–µ—Ä—å –≤—Å—Ç–∞–≤—å –µ–≥–æ –≤ Genially —á–µ—Ä–µ–∑ Insert -> Others.");
    }

    window.onload = build;
</script>

</body>
</html>
