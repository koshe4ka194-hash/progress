<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Genially Science Widget</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; padding: 20px; display: flex; gap: 20px; }
        .controls { width: 350px; background: #252525; padding: 20px; border-radius: 12px; border: 1px solid #333; }
        .preview-area { flex-grow: 1; background: #000; border-radius: 12px; display: flex; align-items: center; justify-content: center; position: relative; border: 2px dashed #444; }
        input, select { width: 100%; margin: 10px 0 20px; padding: 10px; background: #333; border: 1px solid #444; color: white; border-radius: 6px; box-sizing: border-box; }
        textarea { width: 100%; height: 150px; background: #000; color: #0f0; font-family: monospace; padding: 10px; box-sizing: border-box; resize: none; border: 1px solid #444; }
        button { width: 100%; padding: 15px; background: #8000ff; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        h3 { margin: 0 0 20px 0; color: #8000ff; }
    </style>
</head>
<body>

<div class="controls">
    <h3>üß™ –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –±–∞—Ä–∞</h3>
    <label>–§–∞–π–ª (–Ω–∞–ø—Ä. 11.png):</label>
    <input type="text" id="file" value="11.png" oninput="draw()">
    <label>–¶–≤–µ—Ç –Ω–µ–æ–Ω–∞:</label>
    <input type="color" id="neon" value="#8000ff" oninput="draw()">
    <label>–¶–≤–µ—Ç –ø—Ä–æ–≥—Ä–µ—Å—Å–∞:</label>
    <input type="color" id="liquid" value="#00ff04" oninput="draw()">
    <label>–ü—Ä–æ–≥—Ä–µ—Å—Å (0-5):</label>
    <input type="number" id="current" value="1" min="0" max="5" oninput="draw()">
    
    <button onclick="copyCode()">–ö–û–ü–ò–†–û–í–ê–¢–¨ –ö–û–î</button>
    <textarea id="output" readonly></textarea>
</div>

<div class="preview-area">
    <div id="render"></div>
</div>

<script>
    function draw() {
        const file = document.getElementById('file').value;
        const neon = document.getElementById('neon').value;
        const liquid = document.getElementById('liquid').value;
        const curr = document.getElementById('current').value;
        const percent = (curr / 5) * 100;

        // –§–æ—Ä–º–∏—Ä—É–µ–º –∫–æ–¥. –î–æ–±–∞–≤–ª—è–µ–º margin 20px –≤–æ–∫—Ä—É–≥, —á—Ç–æ–±—ã –Ω–µ —Ä–µ–∑–∞–ª–æ –Ω–µ–æ–Ω.
        const code = `
<div style="width: 450px; height: 120px; display: flex; justify-content: center; align-items: center; background: transparent; overflow: visible !important;">
    <div style="display: flex; align-items: center; padding: 12px 25px; border-radius: 60px; border: 3px solid ${neon}; box-shadow: 0 0 20px ${neon}, inset 0 0 10px ${neon}; background: rgba(0,0,0,0.8); min-width: 380px; margin: 20px; box-sizing: border-box; font-family: Arial, sans-serif;">
        <img src="https://raw.githubusercontent.com/koshe4ka194-hash/progress/main/${file}" style="height: 50px; width: auto; margin-right: 15px; filter: drop-shadow(0 0 8px ${neon}); display: block;">
        <div style="flex-grow: 1; height: 22px; background: rgba(255,255,255,0.1); border-radius: 11px; overflow: hidden; border: 1px solid rgba(255,255,255,0.2); position: relative;">
            <div style="width: ${percent}%; height: 100%; background: ${liquid}; box-shadow: 0 0 15px ${liquid}; transition: width 0.8s ease-out;"></div>
        </div>
        <div style="margin-left: 20px; font-weight: bold; font-size: 26px; color: ${liquid}; text-shadow: 0 0 10px ${liquid}; min-width: 65px; text-align: right;">${curr}/5</div>
    </div>
</div>`.trim();

        document.getElementById('render').innerHTML = code;
        document.getElementById('output').value = code;
    }

    function copyCode() {
        const out = document.getElementById('output');
        out.select();
        document.execCommand('copy');
        alert("–ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω! –í—Å—Ç–∞–≤–ª—è–π –≤ Genially.");
    }

    draw();
</script>
</body>
</html>
