<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Lab Progress Editor v2</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0f0f; color: #fff; display: flex; height: 100vh; margin: 0; }
        .settings { width: 340px; background: #1a1a1a; padding: 25px; border-right: 2px solid #00ff7b; box-shadow: 10px 0 20px rgba(0,0,0,0.5); z-index: 10; }
        .preview { flex-grow: 1; display: flex; align-items: center; justify-content: center; background: #050505; position: relative; }
        .preview::before { content: "–ü–†–ï–î–ü–†–û–°–ú–û–¢–†"; position: absolute; top: 20px; color: #333; font-weight: bold; letter-spacing: 5px; }
        input { width: 100%; margin: 10px 0 20px; padding: 12px; background: #222; border: 1px solid #444; color: #fff; border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; padding: 16px; background: #00ff7b; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: #000; font-size: 14px; text-transform: uppercase; transition: 0.2s; }
        .btn:hover { background: #00cc62; transform: scale(1.02); }
        textarea { width: 100%; height: 140px; margin-top: 20px; background: #000; color: #00ff7b; border: 1px solid #333; font-family: 'Courier New', monospace; font-size: 11px; padding: 10px; box-sizing: border-box; resize: none; }
        label { font-size: 13px; color: #888; text-transform: uppercase; }
        h3 { color: #00ff7b; margin-bottom: 25px; text-align: center; }
    </style>
</head>
<body>

<div class="settings">
    <h3>üß™ –ù–ê–°–¢–†–û–ô–ö–ò –ö–í–ò–ó–ê</h3>
    
    <label>–¢–µ–∫—É—â–∏–π —É—Ä–æ–≤–µ–Ω—å (0-5):</label>
    <input type="number" id="val" value="2" min="0" max="5" oninput="draw()">
    
    <label>–¶–≤–µ—Ç —Å–≤–µ—á–µ–Ω–∏—è:</label>
    <input type="color" id="clr" value="#00ff7b" oninput="draw()">
    
    <label>–†–∞–∑–º–µ—Ä –∏–∫–æ–Ω–æ–∫:</label>
    <input type="number" id="size" value="50" oninput="draw()">

    <button class="btn" onclick="copy()">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥</button>
    <textarea id="output" readonly></textarea>
</div>

<div class="preview" id="pv"></div>

<script>
    function draw() {
        const v = document.getElementById('val').value;
        const c = document.getElementById('clr').value;
        const s = document.getElementById('size').value;
        
        // –ü—Ä—è–º—ã–µ —Å—Å—ã–ª–∫–∏ –Ω–∞ –≤–∞—à–∏ —Ñ–∞–π–ª—ã –≤ GitHub
        const imgFull = "https://raw.githubusercontent.com/koshe4ka194-hash/progress/main/bulbs/16.png";
        const imgEmpty = "https://raw.githubusercontent.com/koshe4ka194-hash/progress/main/bulbs/17.png";

        let bulbsHtml = "";
        for(let i=1; i<=5; i++) {
            let isFull = i <= v;
            let currentImg = isFull ? imgFull : imgEmpty;
            let shadow = isFull ? `filter: drop-shadow(0 0 10px ${c});` : `opacity: 0.3;`;
            
            bulbsHtml += `<img src="${currentImg}" width="${s}" style="${shadow} margin: 0 5px; vertical-align: middle;">`;
        }

        const finalCode = `
<div style="display: block; width: 100%; text-align: center; font-family: 'Arial Black', sans-serif;">
    <div style="display: inline-flex; align-items: center; justify-content: center; padding: 15px 30px; background: rgba(0,0,0,0.85); border: 3px solid ${c}; border-radius: 80px; box-shadow: 0 0 25px ${c}, inset 0 0 10px ${c};">
        <div style="display: flex; align-items: center;">${bulbsHtml}</div>
        <span style="margin-left: 25px; font-size: ${s*0.6}px; color: ${c}; text-shadow: 0 0 10px ${c}; line-height: 1;">${v} / 5</span>
    </div>
</div>`.trim();

        document.getElementById('pv').innerHTML = finalCode;
        document.getElementById('output').value = finalCode;
    }

    function copy() {
        const area = document.getElementById('output');
        area.select();
        document.execCommand('copy');
        alert("–ö–æ–¥ –≥–æ—Ç–æ–≤! –í—Å—Ç–∞–≤–ª—è–π—Ç–µ –≤ Genially.");
    }
    
    draw();
</script>
</body>
</html>
