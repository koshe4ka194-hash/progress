<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: #111; color: white; font-family: sans-serif; padding: 20px; }
        .editor-wrap { display: flex; gap: 20px; }
        .sidebar { width: 300px; background: #222; padding: 20px; border-radius: 10px; }
        input { width: 100%; margin-bottom: 15px; padding: 8px; box-sizing: border-box; }
        textarea { width: 100%; height: 150px; background: #000; color: #0f0; font-family: monospace; font-size: 11px; }
        .preview-zone { flex-grow: 1; border: 2px dashed #444; display: flex; align-items: center; justify-content: center; background: #000; }
        button { width: 100%; padding: 15px; background: #8c00ff; border: none; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="editor-wrap">
    <div class="sidebar">
        <h3>Настройки</h3>
        <label>Имя файла:</label>
        <input type="text" id="f" value="11.png" oninput="gen()">
        <label>Цвет неона:</label>
        <input type="color" id="n" value="#8c00ff" oninput="gen()">
        <label>Цвет полоски:</label>
        <input type="color" id="l" value="#04ff00" oninput="gen()">
        <label>Прогресс (0-5):</label>
        <input type="number" id="c" value="1" oninput="gen()">
        <button onclick="copy()">КОПИРОВАТЬ КОД</button>
        <textarea id="out" readonly></textarea>
    </div>
    <div class="preview-zone" id="prev"></div>
</div>

<script>
    function gen() {
        const file = document.getElementById('f').value;
        const neon = document.getElementById('n').value;
        const liq = document.getElementById('l').value;
        const cur = document.getElementById('c').value;
        const perc = (cur / 5) * 100;

        // Код на таблицах - максимально консервативно для Genially
        const final = `
<table cellpadding="0" cellspacing="0" border="0" style="width: 420px; background: rgba(0,0,0,0.8); border: 3px solid ${neon}; border-radius: 50px; box-shadow: 0 0 20px ${neon};">
  <tr>
    <td style="padding: 10px 0 10px 20px; width: 60px;">
      <img src="https://raw.githubusercontent.com/koshe4ka194-hash/progress/main/${file}" width="50" height="50" style="display: block; filter: drop-shadow(0 0 5px ${neon});">
    </td>
    <td style="padding: 0 15px;">
      <div style="width: 200px; height: 20px; background: rgba(255,255,255,0.1); border-radius: 10px; border: 1px solid rgba(255,255,255,0.2); overflow: hidden;">
        <div style="width: ${perc}%; height: 100%; background: ${liq}; box-shadow: 0 0 15px ${liq};"></div>
      </div>
    </td>
    <td style="padding-right: 25px; text-align: right;">
      <span style="font-family: Arial, sans-serif; font-weight: bold; font-size: 24px; color: ${liq}; text-shadow: 0 0 10px ${liq};">${cur}/5</span>
    </td>
  </tr>
</table>`.trim();

        document.getElementById('prev').innerHTML = final;
        document.getElementById('out').value = final;
    }
    
    function copy() {
        document.getElementById('out').select();
        document.execCommand('copy');
        alert("Скопировано!");
    }
    
    gen();
</script>
</body>
</html>
