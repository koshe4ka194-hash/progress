<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Редактор прогресс-бара Genially</title>
<style>
  body {
    background: #111;
    color: white;
    font-family: sans-serif;
    padding: 20px;
  }
  .editor-wrap {
    display: flex;
    gap: 20px;
  }
  .sidebar {
    width: 300px;
    background: #222;
    padding: 20px;
    border-radius: 10px;
  }
  input, select, label {
    width: 100%;
    margin-bottom: 10px;
    padding: 6px;
    box-sizing: border-box;
    background: #000;
    color: #0f0;
    border: 1px solid #555;
  }
  button {
    width: 100%;
    padding: 12px;
    background: #8c00ff;
    border: none;
    color: white;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
  }
  #out {
    width: 100%;
    height: 150px;
    background: #000;
    color: #0f0;
    font-family: monospace;
    font-size: 12px;
    resize: none;
    margin-top: 10px;
  }
  .preview-zone {
    flex-grow: 1;
    border: 2px dashed #444;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.3);
    min-height: 150px;
    padding: 10px;
  }
</style>
</head>
<body>

<div class="editor-wrap">
  <div class="sidebar">
    <h3>Настройки прогресс-бара</h3>

    <label>Количество колб:</label>
    <input type="number" id="total" value="5" min="1" max="20" oninput="gen()">

    <label>Заполнено колб:</label>
    <input type="number" id="filled" value="2" min="0" max="20" oninput="gen()">

    <label>Размер колб (px):</label>
    <input type="number" id="size" value="61" min="20" max="200" oninput="gen()">

    <label>Цвет рамки:</label>
    <input type="color" id="borderColor" value="#8c00ff" oninput="gen()">

    <label>Свечение для заполненных:</label>
    <select id="glow" onchange="gen()">
      <option value="yes">Включено</option>
      <option value="no">Выключено</option>
    </select>

    <button onclick="copyCode()">Получить код</button>
    <textarea id="out" readonly></textarea>
  </div>

  <div class="preview-zone" id="preview"></div>
</div>

<script>
function gen() {
  const total = parseInt(document.getElementById('total').value);
  let filled = parseInt(document.getElementById('filled').value);
  const size = parseInt(document.getElementById('size').value);
  const border = document.getElementById('borderColor').value;
  const glow = document.getElementById('glow').value === 'yes';

  if(filled > total) filled = total;
  if(filled < 0) filled = 0;

  // Ссылки на твои колбы
  const full = "https://i.postimg.cc/7hBpJVf9/11-(1).png";
  const empty = "https://i.postimg.cc/xCQrw8wR/17.png";

  // Генерация HTML
  let html = `<div style="display:inline-flex; align-items:center; padding:12px 16px; border:3px solid ${border}; border-radius:40px; box-shadow:0 0 15px ${border}; background:transparent;">
  <div style="display:flex; gap:6px;">`;

  for(let i=0;i<total;i++){
    if(i<filled){
      html += `<img src="${full}" width="${size}" style="${glow ? 'box-shadow:0 0 15px ' + border + ';' : ''}">`;
    } else {
      html += `<img src="${empty}" width="${size}">`;
    }
  }

  html += `</div>
  <span style="margin-left:10px; font-size:20px; font-weight:bold; color:${border}; text-shadow:0 0 10px ${border};">
  ${filled} / ${total}</span>
  </div>`;

  document.getElementById('preview').innerHTML = html;
  document.getElementById('out').value = html;
}

// Кнопка копирования кода
function copyCode(){
  const out = document.getElementById('out');
  out.select();
  document.execCommand('copy');
  alert("Код скопирован!");
}

gen();
</script>

</body>
</html>
