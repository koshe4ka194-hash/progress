<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Genially Lab Editor</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; display: flex; height: 100vh; margin: 0; }
        .panel { width: 350px; background: #1e1e1e; padding: 25px; border-right: 2px solid #333; box-shadow: 5px 0 15px rgba(0,0,0,0.5); }
        .preview { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #2c2c2c, #000); }
        input, select { width: 100%; margin: 10px 0 20px; padding: 10px; background: #2a2a2a; border: 1px solid #444; color: white; border-radius: 8px; }
        .btn { width: 100%; padding: 15px; background: #00ff7b; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: black; transition: 0.3s; }
        .btn:hover { background: #00cc62; transform: translateY(-2px); }
        textarea { width: 100%; height: 120px; margin-top: 15px; background: #000; color: #0f0; border: 1px solid #444; font-family: monospace; font-size: 11px; padding: 10px; box-sizing: border-box; }
        h3 { color: #00ff7b; margin-top: 0; }
    </style>
</head>
<body>

<div class="panel">
    <h3>⚙️ Настройки папки Bulbs</h3>
    
    <label>Имя полной колбы (напр. 11.png):</label>
    <input type="text" id="imgOn" value="11.png" oninput="update()">
    
    <label>Имя пустой колбы (напр. 17.png):</label>
    <input type="text" id="imgOff" value="17.png" oninput="update()">
    
    <label>Текущий шаг (0-5):</label>
    <input type="number" id="val" value="2" min="0" max="5" oninput="update()">
    
    <label>Цвет неона:</label>
    <input type="color" id="clr" value="#00ff7b" oninput="update()">

    <button class="btn" onclick="copy()">СКОПИРОВАТЬ КОД ДЛЯ GENIALLY</button>
    <textarea id="output" readonly></textarea>
</div>

<div class="preview" id="pv"></div>

<script>
    function update() {
        const on = document.getElementById('imgOn').value;
        const off = document.getElementById('imgOff').value;
        const v = document.getElementById('val').value;
        const c = document.getElementById('clr').value;
        
        // Правильный базовый путь к вашей папке bulbs
        const base = "https://raw.githubusercontent.com/koshe4ka194-hash/progress/main/bulbs/";

        let icons = "";
        for(let i=1; i<=5; i++) {
            let file = i <= v ? on : off;
            let style = i <= v ? `filter: drop-shadow(0 0 8px ${c});` : `opacity: 0.3;`;
            icons += `<img src="${base}${file}" width="50" style="${style} margin: 0 5px; display: inline-block; vertical-align: middle;">`;
        }

        const widgetCode = `
<div style="width: 100%; text-align: center; padding: 20px 0;">
    <div style="display: inline-flex; align-items: center; justify-content: center; padding: 12px 25px; background: rgba(0,0,0,0.8); border: 3px solid ${c}; border-radius: 60px; box-shadow: 0 0 20px ${c}, inset 0 0 5px ${c};">
        <div style="white-space: nowrap;">${icons}</div>
        <span style="margin-left: 20px; font-family: 'Arial Black', sans-serif; font-size: 26px; color: ${c}; text-shadow: 0 0 10px ${c}; min-width: 65px; text-align: right;">${v} / 5</span>
    </div>
</div>`.trim();

        document.getElementById('pv').innerHTML = widgetCode;
        document.getElementById('output').value = widgetCode;
    }

    function copy() {
        const t = document.getElementById('output');
        t.select();
        document.execCommand('copy');
        alert("Код скопирован! Вставляйте в Genially (Insert -> Others)");
    }
    
    update();
</script>
</body>
</html>
