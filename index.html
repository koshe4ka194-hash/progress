<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>GitHub Progress Editor</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; display: flex; padding: 20px; gap: 20px; }
        .panel { width: 320px; background: #252525; padding: 20px; border-radius: 15px; }
        .preview { flex-grow: 1; background: #000; border-radius: 15px; display: flex; align-items: center; justify-content: center; border: 2px dashed #444; }
        input { width: 100%; margin: 10px 0 20px; padding: 8px; background: #333; border: 1px solid #444; color: white; }
        textarea { width: 100%; height: 150px; background: #000; color: #0f0; font-family: monospace; font-size: 11px; }
        button { width: 100%; padding: 15px; background: #00ff7b; border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="panel">
    <h3>⚙️ Настройки GitHub</h3>
    <label>Имя файла полной колбы:</label>
    <input type="text" id="imgOn" value="11.png" oninput="gen()">
    
    <label>Имя файла пустой колбы:</label>
    <input type="text" id="imgOff" value="17.png" oninput="gen()">
    
    <label>Прогресс (от 0 до 5):</label>
    <input type="number" id="val" value="2" min="0" max="5" oninput="gen()">

    <label>Цвет неона:</label>
    <input type="color" id="clr" value="#00ff7b" oninput="gen()">

    <button onclick="copy()">КОПИРОВАТЬ КОД</button>
    <textarea id="res" readonly></textarea>
</div>

<div class="preview" id="prev"></div>

<script>
    function gen() {
        const on = document.getElementById('imgOn').value;
        const off = document.getElementById('imgOff').value;
        const val = document.getElementById('val').value;
        const clr = document.getElementById('clr').value;
        const baseURL = "https://raw.githubusercontent.com/koshe4ka194-hash/progress/main/";

        let icons = "";
        for(let i=1; i<=5; i++) {
            let file = i <= val ? on : off;
            let glow = i <= val ? `filter: drop-shadow(0 0 8px ${clr});` : `opacity: 0.4;`;
            icons += `<img src="${baseURL}${file}" width="50" style="${glow} margin: 0 5px; display: inline-block;">`;
        }

        const widget = `
<div style="display: table; margin: 0 auto; padding: 15px 25px; background: rgba(0,0,0,0.8); border: 3px solid ${clr}; border-radius: 50px; box-shadow: 0 0 20px ${clr}; text-align: center;">
    <div style="display: inline-block; vertical-align: middle;">${icons}</div>
    <span style="display: inline-block; vertical-align: middle; margin-left: 20px; font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; color: ${clr}; text-shadow: 0 0 10px ${clr};">${val} / 5</span>
</div>`.trim();

        document.getElementById('prev').innerHTML = widget;
        document.getElementById('res').value = widget;
    }
    
    function copy() {
        document.getElementById('res').select();
        document.execCommand('copy');
        alert("Код скопирован!");
    }
    gen();
</script>
</body>
</html>
